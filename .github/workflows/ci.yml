# コード品質チェック（必要最低限）
name: Continuous Integration

# PR作成時、または CD から呼び出されたときに実行
on:
  pull_request:
    branches: [main]
  workflow_call: # CD から呼び出し可能

# 環境変数を定義
env:
  NEXT_PUBLIC_COGNITO_USER_POOL_ID: ap-northeast-1_TseqnOeTs
  NEXT_PUBLIC_COGNITO_CLIENT_ID: 6hfaj5gg452d01al3k9pbvbeon
  NEXT_PUBLIC_COGNITO_REGION: ap-northeast-1

jobs:
  # Laravel バックエンドのチェック
  test-backend:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: waketto_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo_mysql, zip
          coverage: none

      - name: Install Composer dependencies
        working-directory: ./backend
        run: composer install --prefer-dist --no-progress

      - name: Prepare environment for testing
        working-directory: ./backend
        run: |
          cp .env.example .env
          php artisan key:generate --no-interaction

      - name: Run migrations
        working-directory: ./backend
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: waketto_test
          DB_USERNAME: root
          DB_PASSWORD: password

      - name: Run Laravel Pint (Code Style)
        working-directory: ./backend
        run: ./vendor/bin/pint --test

      - name: Run tests
        working-directory: ./backend
        run: php artisan test
        env:
          APP_ENV: testing
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: waketto_test
          DB_USERNAME: root
          DB_PASSWORD: password

  # Next.js フロントエンドのチェック
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        working-directory: ./frontend
        run: pnpm lint

      - name: Build check
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: http://waketto.com
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ env.NEXT_PUBLIC_COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ env.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_REGION: ${{ env.NEXT_PUBLIC_COGNITO_REGION }}
        run: pnpm build
