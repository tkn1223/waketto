# CI チェック通過後に自動デプロイ
name: Continuous Delivery

# main ブランチへのプッシュ時のみ実行
on:
  push:
    branches:
      - main

# 環境変数を定義
env:
  AWS_REGION: ap-northeast-1
  ECS_CLUSTER: waketto-clone-cluster
  ECS_SERVICE_BACKEND: waketto-backend-service
  ECR_REPOSITORY_BACKEND: waketto-laravel
  ECR_REPOSITORY_FRONTEND: waketto
  ECR_REPOSITORY_NGINX: waketto-nginx
  # Next.js フロントエンドの環境変数
  NEXT_PUBLIC_API_BASE_URL: https://waketto.com
  NEXT_PUBLIC_COGNITO_USER_POOL_ID: ap-northeast-1_TseqnOeTs
  NEXT_PUBLIC_COGNITO_CLIENT_ID: 6hfaj5gg452d01al3k9pbvbeon
  NEXT_PUBLIC_COGNITO_REGION: ap-northeast-1
  # S3 バケット名
  S3_BUCKET_NAME: waketto-s3-bucket
  # CloudFront ディストリビューションID
  CLOUDFRONT_DISTRIBUTION_ID: E22UL8VHKB6QY3
  # CloudWatch ロググループ名
  CLOUDWATCH_LOG_GROUP: /ecs/waketto-backend

# ECR push するための権限設定
permissions:
  contents: read

jobs:
  # 処理① CI チェック
  ci:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # 処理② Backend + Nginx の自動デプロイ（同じタスク）
  deploy-backend:
    needs: [ci] # CI 通過後に実行
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push backend image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --no-cache \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest \
            -f infra/production/backend/Dockerfile.prod \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:latest

      - name: Build, tag, and push nginx image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            --no-cache \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:latest \
            -f infra/production/nginx/Dockerfile.prod \
            .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_NGINX:latest

      - name: Get current backend task definition
        id: get-backend-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "task_def_arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Download current backend task definition
        id: download-backend-task-def
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ steps.get-backend-task-def.outputs.task_def_arn }} \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition' > task-def.json

          # 新しいイメージ URI に更新、logConfiguration を追加、環境変数を追加（backend と nginx の両方）
          jq --arg BACKEND_IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY_BACKEND:$IMAGE_TAG" \
             --arg NGINX_IMAGE "$ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG" \
             --arg LOG_GROUP "${{ env.CLOUDWATCH_LOG_GROUP }}" \
             --arg AWS_REGION "${{ env.AWS_REGION }}" \
             'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
              .containerDefinitions |= map(
                if .name == "backend" then 
                  .image = $BACKEND_IMAGE |
                  .logConfiguration = {
                    "logDriver": "awslogs",
                    "options": {
                      "awslogs-group": $LOG_GROUP,
                      "awslogs-region": $AWS_REGION,
                      "awslogs-stream-prefix": "backend"
                    }
                  } |
                  (.environment //= []) |
                  (.environment |= map(select(.name != "LOG_CHANNEL"))) |
                  (.environment += [{"name": "LOG_CHANNEL", "value": "stderr"}])
                elif .name == "nginx" then 
                  .image = $NGINX_IMAGE |
                  .logConfiguration = {
                    "logDriver": "awslogs",
                    "options": {
                      "awslogs-group": $LOG_GROUP,
                      "awslogs-region": $AWS_REGION,
                      "awslogs-stream-prefix": "nginx"
                    }
                  }
                else . end
              )' task-def.json > new-task-def.json

      - name: Register new backend task definition
        id: register-backend-task-def
        run: |
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --region ${{ env.AWS_REGION }} \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          echo "new_task_def_arn=$NEW_TASK_DEF" >> $GITHUB_OUTPUT

      - name: Update ECS backend service with new task definition
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE_BACKEND }} \
            --task-definition ${{ steps.register-backend-task-def.outputs.new_task_def_arn }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

  # 処理④ Next.js（フロントエンド）のS3への自動デプロイ
  deploy-frontend-s3:
    needs: [ci] # CI 通過後に実行
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Build Next.js static export
        working-directory: ./frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ env.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_COGNITO_USER_POOL_ID: ${{ env.NEXT_PUBLIC_COGNITO_USER_POOL_ID }}
          NEXT_PUBLIC_COGNITO_CLIENT_ID: ${{ env.NEXT_PUBLIC_COGNITO_CLIENT_ID }}
          NEXT_PUBLIC_COGNITO_REGION: ${{ env.NEXT_PUBLIC_COGNITO_REGION }}
        run: pnpm build

      - name: Deploy to S3
        run: |
          aws s3 sync frontend/out/ s3://${{ env.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
